<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Real-Time Charts</title>

</head>
<body>

<script>


        const source = new EventSource("/realtime-data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);

            document.getElementById("temp_data").innerHTML = data.value;
        }

</script>

<p id="temp_data"></p>

</body>
</html>
